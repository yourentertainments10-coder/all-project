<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
</head>
<body>
    <h2>Your Attendance</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('student_dashboard') }}">Back</a>
</body>
</html>
