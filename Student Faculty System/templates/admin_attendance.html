{% extends "base.html" %}
{% block content %}
<h2>All Attendance Records</h2>
<table border="1">
    <tr><th>ID</th><th>Student ID</th><th>Date</th><th>Status</th><th>Faculty ID</th></tr>
    {% for att in attendance %}
    <tr><td>{{ att.id }}</td><td>{{ att.student_id }}</td><td>{{ att.date }}</td><td>{{ att.status }}</td><td>{{ att.faculty_id }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
