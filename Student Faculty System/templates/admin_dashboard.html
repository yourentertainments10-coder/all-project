{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="dashboard-grid">
    <div class="dashboard-card">
        <h3>Total Students</h3>
        <div class="dashboard-count">{{ student_count }}</div>
        <a class="dashboard-link" href="{{ url_for('admin_students') }}">View All</a>
    </div>
    <div class="dashboard-card">
        <h3>Total Faculty</h3>
        <div class="dashboard-count">{{ faculty_count }}</div>
        <a class="dashboard-link" href="{{ url_for('admin_faculty') }}">View All</a>
    </div>
    <div class="dashboard-card">
        <h3>Total Assignments</h3>
        <div class="dashboard-count">{{ assignment_count }}</div>
        <a class="dashboard-link" href="{{ url_for('admin_assignments') }}">View All</a>
    </div>
    <div class="dashboard-card">
        <h3>Total Attendance Records</h3>
        <div class="dashboard-count">{{ attendance_count }}</div>
        <a class="dashboard-link" href="{{ url_for('admin_attendance') }}">View All</a>
    </div>
</div>
{% endblock %}
